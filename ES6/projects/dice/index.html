<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Dice game: javscript projects</title>

</head>

<body class="bg-info">
  <div class="container">
    <section class="dice">
      <div class="new-game text-center p-4">
        <button class="btn-sm btn btn-primary" id="new-game">New Game</button>
      </div>
      <div class="row text-center">
        <div class="col bg-white rounded-2">
          <div class="p-3">
            <h1>Player 1</h1>
            <span class="fs-5 d-block mt-3 p-3" id="player-score-1">0</span>
            <div class="current p-4 mt-5 bg-secondary">
              <h6>Current</h6>
              <span class="score">0</span>
            </div>
          </div>
        </div>
        <div class="col bg-light rounded-2">
          <div class="p-3">
            <h1>Player 2</h1>
            <span class="fs-5 d-block mt-3 p-3" id="player-score-2">0</span>
            <div class="current p-4 mt-5 bg-secondary">
              <h6>Current</h6>
              <span class="score">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="dice-board bg-white p-2"
        style="width:100px; height:100px; position:absolute; top:20%; left:0; right:0; margin:auto; box-shadow:0 0 5px">

      </div>

      <div class="new-game text-center p-4">
        <button class="btn-sm btn btn-primary" id="roll-dice">Roll dice</button>
        <button class="btn-sm btn btn-primary" id="hold">Hold</button>
      </div>
    </section>
  </div>
  <script src="dice.js"></script>
</body>

</html>
