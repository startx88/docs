      <div class="quess-number">
        <div class="d-flex justify-content-between">
          <div>
            <button id="reset" class="btn btn-primary btn-sm mb-2">Reset</button>
          </div>
          <span>Guess from 1 to 20</span>
        </div>
        <div class="number bg-info p-4 text-center text-white">
          <h1>Guess my number</h1>
          <span id="result" class="bg-light d-inline-block text-dark fs-5 p-5 m-3">????</span>
          <span id="message" class="d-block"></span>
        </div>

        <div class="col-md-6 offset-md-3">
          <div class="row">
            <div class="col-md-6">
              <div class="p-4">
                <div class="guess form-group">
                  <input type="number" placeholder="number" id="input" class="form-control mb-3" />

                  <button class="btn-md btn btn-primary" onclick="guessValue(this)">Guess</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="p-4">
                <h6>Current Score: <span id="score">20</span></h6>
                <h6>Hiest Score: <span id="h-score">0</span></h6>
              </div>
            </div>
          </div>
        </div>
