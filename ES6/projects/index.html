<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Javscript projects</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <aside class="sidebar">
    <div class="user"></div>
    <span>Projects</span>
    <ul>
      <li><a name="notes" href="notes(this)">Notes</a></li>
    </ul>
  </aside>
  <main class="main">
    <header class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a id="brand" class="navbar-brand" href="/notes">Notes</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Notes
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="notes p-3" id="notes">
      <div class="alert alert-danger" id="error"></div>
      <form onsubmit="onSaveNote(event)" class="mb-3">
        <input type="text" name="title" placeholder="Enter note title here..." class="form-control mb-3" />
        <textarea name="description" placeholder="Enter note text here..." class="form-control" rows="10"
          id="notes-textarea"></textarea>
        <div class="btn-action mt-3">
          <button class="btn-sm btn btn-dark" type="reset">Reset</button>
          <button class="btn-sm btn btn-primary" type="submit">Save note</button>
        </div>
      </form>
      <div id="result"></div>
    </div>
  </main>


  <script src="note.js"></script>
</body>

</html>
